<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <main>
        <section>
            <div class="header">
                 <h1>To Do List</h1>
            </div>
            <div class="container">
                <ul>
                        <h3>Today's To Do</h3>
                    <li>
                        <form class="d-flex">
                            <input type="text" id="input" placeholder="Add a task...">
                            <button type="button" class="enter"></button>
                        </form>
                    </li>
                </ul>
                <ul id="lists"></ul> 
                <div class="clear">
                    <p id="clear-items">Clear all completed</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
